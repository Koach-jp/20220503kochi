<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH：ホーム</title>
</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <div>
      <ul>
        <li><a href="home.html">ホーム</a></li>
        <li><a href="companyinfo.html">企業情報</a></li>
        <li><a href="companyoverview.html">会社概要</a></li>
        <li><a href="faq.html">よくある質問</a></li>
        <li><a href="inquiry.html">お問い合わせ</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div>
      <img src="img/mv.png" alt="株式会社TECHからの風景">
      <p>最新のテクノロジーで<em><i>社会課題</i></em>を解決</p>
    </div>

    <div style="margin-top: 40px;">
      <h2>会社概要</h2>
      <div>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田 太朗</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </div>
    </div>

    <div style="margin-top: 40px;">
      <h2>お問い合わせ</h2>
      <div>
        <form action="home.html" method="post">
          <div>
            <label>
              会社名<input type="text" name="company">
            </label>
          </div>
          <div>
            <label>
              お名前<input type="text" name="name">
            </label>
          </div>
          <div>
            <label>
              メールアドレス<input type="email" name="email">
            </label>
          </div>
          <div>
            <label>
              お問い合わせ内容<textarea name="textarea" cols="80" rows="10"></textarea>
            </label>
          </div>
          <div>
            <input type="submit" value="お申し込み">
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer style="margin-top: 30px;">
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>
</html>
