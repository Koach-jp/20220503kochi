<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
</head>
<body>
  <p>お問い合わせのページです。</p>
  <div style="margin-top: 40px;">
    <h2>お問い合わせ</h2>
    <div>
      <form action="home.html" method="post">
        <div>
          <label>
            会社名<input type="text" name="company">
          </label>
        </div>
        <div>
          <label>
            お名前<input type="text" name="name">
          </label>
        </div>
        <div>
          <label>
            メールアドレス<input type="email" name="email">
          </label>
        </div>
        <div>
          <label>
            お問い合わせ内容<textarea name="textarea" cols="80" rows="10"></textarea>
          </label>
        </div>
        <div>
          <input type="submit" value="お申し込み">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
